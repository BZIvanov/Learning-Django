{% extends "base.html" %}
{% load static %}

{% block title %}
  {{ post.title }}
{% endblock %}

{% block css_files %}
  <link rel="stylesheet" href="{% static "blog/post-details.css" %}" />
{% endblock %}

{% block content %}
  <article id="post-details">
    <h2>{{ post.title }}</h2>

    <img src="{% static "blog/images/"|add:post.image %}" alt="{{ post.title }}" />
    
    <address>By {{ post.author }}</address>

    <div>
      Last updated on <time>{{ post.date|date:"d M Y" }}</time>
    </div>

    <div class="post-content">
      {{ post.content|linebreaks }}
    </div>
  </article>
{% endblock %}
