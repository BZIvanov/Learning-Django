{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'product/styles.css' %}" />
    <title>Document</title>
  </head>
  <body>
   <form action="/" method="POST">
    {% csrf_token %}

    {% for field in form %}
      <div class="form-control {% if field.errors %} error{% endif %}">
        {{ field.label_tag }}
        {{ field }}
        {{ field.errors }}
      </div>
    {% endfor %}

    <button type="submit">Create</button>
   </form>
  </body>
</html>
