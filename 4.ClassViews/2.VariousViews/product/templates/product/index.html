{% extends "product/base.html" %}

{% block title %}
  Product Form
{% endblock %}

{% block content %}
  <form action="/" method="POST">
    {% csrf_token %}

    {% for field in form %}
      <div class="form-control {% if field.errors %} error{% endif %}">
        {{ field.label_tag }}
        {{ field }}
        {{ field.errors }}
      </div>
    {% endfor %}

    <button type="submit">Create</button>
  </form>
{% endblock %}
